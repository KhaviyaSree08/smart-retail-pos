<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Product</title>
</head>
<body>
<h2>Edit Product</h2>
<form th:action="@{/products/update/{id}(id=${product.id})}" method="post" th:object="${product}">
    <label>Name:</label> <input type="text" th:field="*{name}" /><br/>
    <label>Category:</label> <input type="text" th:field="*{category}" /><br/>
    <label>Price:</label> <input type="number" step="0.01" th:field="*{price}" /><br/>
    <label>Stock:</label> <input type="number" th:field="*{stockQuantity}" /><br/>
    <label>Active:</label> <input type="checkbox" th:field="*{active}" /><br/>
    <button type="submit">Update</button>
</form>
<a th:href="@{/products}">Back to List</a>
</body>
</html>
