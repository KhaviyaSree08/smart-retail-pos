<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Analytics Detail</title></head>
<body>
<h2>Analytics Detail</h2>
<p><b>ID:</b> <span th:text="${analytic.id}"></span></p>
<p><b>Metric Name:</b> <span th:text="${analytic.metricName}"></span></p>
<p><b>Value:</b> <span th:text="${analytic.metricValue}"></span></p>
<p><b>Period:</b> <span th:text="${analytic.period}"></span></p>
</body>
</html>
