<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light p-4">

<div class="container">
    <h2 class="text-center mb-4">ðŸ‘¥ Customer Management</h2>

    <form th:action="@{/customers/save}" th:object="${customer}" method="post" class="card p-3 mb-4">
        <div class="row">
            <div class="col-md-4">
                <input type="text" th:field="*{name}" class="form-control" placeholder="Customer Name" required>
            </div>
            <div class="col-md-4">
                <input type="email" th:field="*{email}" class="form-control" placeholder="Email" required>
            </div>
            <div class="col-md-4">
                <input type="text" th:field="*{phone}" class="form-control" placeholder="Phone">
            </div>
        </div>
        <div class="mt-3">
            <textarea th:field="*{address}" class="form-control" placeholder="Address"></textarea>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Save Customer</button>
    </form>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th><th>Name</th><th>Email</th><th>Phone</th><th>Address</th><th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${customers}">
            <td th:text="${c.id}"></td>
            <td th:text="${c.name}"></td>
            <td th:text="${c.email}"></td>
            <td th:text="${c.phone}"></td>
            <td th:text="${c.address}"></td>
            <td>
                <a th:href="@{'/customers/edit/' + ${c.id}}" class="btn btn-sm btn-warning">Edit</a>
                <a th:href="@{'/customers/delete/' + ${c.id}}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a href="/swagger-ui/index.html" class="btn btn-success">View API Docs</a>
</div>

</body>
</html>
